<!DOCTYPE html>
<html>

<head>
	<title>Storytelling</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<style>
		div.card{height:235px;}
		div.card hr{background-color:#17a2b8;}
	</style>
</head>

<body>
	<div class="container">
		<div class="row mt-3">
			<div class="col-12">
				<h4 class="text-center">Storytelling: Mi primer triatlón</h4>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-12 col-sm-6 col-md-4 col-xl-2">
				<div class="card border-info mb-3">
					<div class="card-body text-info text-center">
						<h6 class="card-title">Objetivo</h6>
						<hr>
						<div class="row align-items-center">
							<div class="col-6">
								<div class="mb-3">
									<i class="fas fa-user fa-2x"></i>
								</div>
							</div>
							<div class="col-6">
								<div class="mb-3">
									<i class="fas fa-swimmer fa-2x"></i>
								</div>
								<div class="mb-3">
									<i class="fas fa-bicycle fa-2x"></i>
								</div>
								<div class="mb-3">
									<i class="fas fa-running fa-2x"></i>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-12 col-sm-6 col-md-4 col-xl-2">
				<div class="card border-info mb-3">
					<div class="card-body text-info text-center">
						<h6 class="card-title">¿Qué falta?</h6>
						<hr>
						<div class="row mb-3">
							<div class="col-12">
								<i class="fas fa-exclamation-triangle fa-4x"></i>
							</div>
						</div>
						<div class="row">
							<div class="col-12">
								<span class="fa-stack fa-2x">
									<i class="fas fa-bicycle fa-stack-1x"></i>
									<i class="fas fa-ban fa-stack-2x" style="color:Tomato"></i>
								</span>
							</div>
						</div>
						
					</div>
				</div>
			</div>
			<div class="col-12 col-sm-6 col-md-4 col-xl-2">
				<div class="card border-info mb-3">
					<div class="card-body text-info text-center">
						<h6 class="card-title">Primeros pasos</h6>
						<hr>
						<div class="row align-items-center">
							<div class="col-6">
								<div class="mb-3">
									<i class="fas fa-plus-circle fa-2x"></i>
								</div>
							</div>
							<div class="col-6">
								<div class="mb-3">
									<i class="far fa-money-bill-alt fa-2x"></i>
								</div>
								<div class="mb-3">
									<i class="fas fa-bicycle fa-2x"></i>
								</div>
								<div class="mb-3">
									<i class="fas fa-bus-alt fa-2x"></i>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-12 col-sm-6 col-md-4 col-xl-2">
				<div class="card border-info mb-3">
					<div class="card-body text-info text-center">
						<h6 class="card-title">Planeación</h6>
						<hr>
						<div class="row align-items-center">
							<div class="col-6">
								<div class="mb-3">
									<i class="fas fa-clipboard-list fa-2x"></i>
								</div>
							</div>
							<div class="col-6">
								<div class="mb-3">
									<i class="fas fa-calendar-day fa-2x"></i>
								</div>
								<div class="mb-3">
									<i class="fas fa-map-marked-alt fa-2x"></i>
								</div>
								<div class="mb-3">
									<i class="fas fa-suitcase fa-2x"></i>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-12 col-sm-6 col-md-4 col-xl-2">
				<div class="card border-info mb-3">
					<div class="card-body text-info text-center">
						<h6 class="card-title">Ejecución</h6>
						<hr>
						<div class="row align-items-center">
							<div class="col-6">
								<div class="mb-3">
									<i class="fas fa-redo fa-2x"></i>
								</div>
							</div>
							<div class="col-6">
								<div class="mb-3">
									<i class="fas fa-swimmer fa-2x"></i>
								</div>
								<div class="mb-3">
									<i class="fas fa-bicycle fa-2x"></i>
								</div>
								<div class="mb-3">
									<i class="fas fa-running fa-2x"></i>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-12 col-sm-6 col-md-4 col-xl-2">
				<div class="card border-info mb-3">
					<div class="card-body text-info text-center">
						<h6 class="card-title ">Resultado</h6>
						<hr>
						<div class="row mb-3">
							<div class="col-12">
								<i class="far fa-smile fa-4x"></i>
							</div>
						</div>
						<div class="row">
							<div class="col-12">
								<i class="fas fa-award fa-4x"></i>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

<script>
</script>

</html>
